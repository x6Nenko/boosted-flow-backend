name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/x6nenko/boosted-flow-backend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Run e2e tests
        run: npm run test:e2e

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server with secret injection
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Inject all secrets from GitHub into SSH session
          TURSO_DATABASE_URL: ${{ secrets.PROD_TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.PROD_TURSO_AUTH_TOKEN }}
          JWT_SECRET: ${{ secrets.PROD_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.PROD_JWT_REFRESH_SECRET }}
          JWT_ACCESS_EXPIRATION: ${{ secrets.PROD_JWT_ACCESS_EXPIRATION }}
          JWT_REFRESH_EXPIRATION: ${{ secrets.PROD_JWT_REFRESH_EXPIRATION }}
          JWT_COOKIE_MAX_AGE: ${{ secrets.PROD_JWT_COOKIE_MAX_AGE }}
          JWT_ROTATION_PERIOD: ${{ secrets.PROD_JWT_ROTATION_PERIOD }}
          FRONTEND_URL: ${{ secrets.PROD_FRONTEND_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.PROD_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.PROD_GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL: ${{ secrets.PROD_GOOGLE_CALLBACK_URL }}
          SESSION_SECRET: ${{ secrets.PROD_SESSION_SECRET }}
          PLUNK_PUBLIC_KEY: ${{ secrets.PROD_PLUNK_PUBLIC_KEY }}
          PLUNK_SECRET_KEY: ${{ secrets.PROD_PLUNK_SECRET_KEY }}
          PLUNK_FROM_EMAIL: ${{ secrets.PROD_PLUNK_FROM_EMAIL }}
          PADDLE_API_KEY: ${{ secrets.PROD_PADDLE_API_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: TURSO_DATABASE_URL,TURSO_AUTH_TOKEN,JWT_SECRET,JWT_REFRESH_SECRET,JWT_ACCESS_EXPIRATION,JWT_REFRESH_EXPIRATION,JWT_COOKIE_MAX_AGE,JWT_ROTATION_PERIOD,FRONTEND_URL,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_CALLBACK_URL,SESSION_SECRET,PLUNK_PUBLIC_KEY,PLUNK_SECRET_KEY,PLUNK_FROM_EMAIL,PADDLE_API_KEY
          script: |
            cd /var/www/boosted-flow-backend
            
            # Create .env file from injected secrets (temporary, only during deployment)
            cat > .env << 'EOF'
            NODE_ENV=production
            PORT=3000
            TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
            TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
            JWT_SECRET=${JWT_SECRET}
            JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
            JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
            JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
            JWT_COOKIE_MAX_AGE=${JWT_COOKIE_MAX_AGE}
            JWT_ROTATION_PERIOD=${JWT_ROTATION_PERIOD}
            FRONTEND_URL=${FRONTEND_URL}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
            SESSION_SECRET=${SESSION_SECRET}
            PLUNK_PUBLIC_KEY=${PLUNK_PUBLIC_KEY}
            PLUNK_SECRET_KEY=${PLUNK_SECRET_KEY}
            PLUNK_FROM_EMAIL=${PLUNK_FROM_EMAIL}
            PADDLE_API_KEY=${PADDLE_API_KEY}
            EOF
            
            # Secure the file immediately
            chmod 600 .env

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ${{ env.IMAGE_NAME }}:latest

            docker compose -f docker-compose.prod.yml down || true
            docker compose -f docker-compose.prod.yml up -d

            docker image prune -af

            docker ps
            docker logs boosted-flow-backend --tail 50

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sleep 10
            curl -f http://localhost:3000/health || exit 1
            echo "Deployment successful!"
